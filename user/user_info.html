<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本资料</title>
  <!-- 引入layui.css -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/user_info.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userInfoForm" action="">
        <div class="hidden—id layui-form-item">
          <label class="layui-form-label">id名</label>
          <div class="layui-input-block">
            <input type="text" name="id" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-inline">
            <input type="text" name="username" class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-inline">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-inline">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" id="submitBtn">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 引入jQuery.js -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 引入layui.js -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 引入我的js -->
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user_info.js"></script>
</body>

</html>
