<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/commen.css">
    <link rel="stylesheet" href="/assets/css/loagin.css">
</head>

<body>
<div class="logo layui-main">
    <img src="/assets/images/logo.png" alt="">
</div>
<!-- 登陆和注册区域 -->
<div class="login-and-register">
    <!-- 标题 -->
    <div class="title"></div>
    <!-- 登陆容器 -->
    <div class="login">
        <!-- 登陆表单 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
            </div>
        </form>
        <div class="link">
            <a href="javascript:;" id="toRegister">去注册账号</a>
        </div>
    </div>
    <!-- 注册容器 -->
    <div class="register">
        <!-- 注册表单 -->
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="confirmPassword" required lay-verify="required|confirmPwd"
                       placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" id="regBtn" lay-submit lay-filter="formDemo">注册</button>
            </div>
        </form>
        <div class="link">
            <a href="javascript:;" id="toLogin">去登录</a>
        </div>
    </div>
</div>

<!-- 引入layui.js -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 引入jQuery.js -->
<script src="/assets/lib/jquery.js"></script>
<!-- 引入我的js -->
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>
</body>

</html>
