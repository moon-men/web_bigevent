<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章类别</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/chapter/classify.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">
      <div class="title">文章类别管理</div>
      <div class="addClassify">
        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="add">添加分类</button>
      </div>
    </div>
    <div class="layui-card-body">
      <table class="layui-table" lay-size='sm'>
        <colgroup>
          <col width="150">
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>序号</th>
            <th>分类名称</th>
            <th>分类别名</th>
            <th class="oper">操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.Id}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td class="operation">
        <button type="button" class="layui-btn layui-btn-sm" id="edit" data-id="{{$value.Id}}">修改</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" id="del" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="dialog-add">
    <form class="customLayerForm layui-form" id="add-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item" id="operation">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn">确认添加</button>
          <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
        </div>
      </div>
    </form>
  </script>

  <script type="text/html" id="dialog-edit">
    <form class="customLayerForm layui-form" lay-filter="eidt-from" id="edit-form" action="">
      <input type="hidden" name="Id">
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item" id="operation">
        <div class="layui-input-block">
          <button type="submit" class="layui-btn">确认修改</button>
        </div>
      </div>
    </form>
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/chapter/classify.js"></script>

</body>

</html>
