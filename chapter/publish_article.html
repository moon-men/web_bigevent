<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发表文章</title>
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/chapter/publish_article.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">写文章</div>
    <div class="layui-card-body">
      <form class="layui-form" layui-filter="articleForm" action="">
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block" id="articleCategory">
          </div>
        </div>
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <input type="file" id="coverInput" accept="image/png, image/jpeg, image/gif" style="display: none;">
              <!-- 选择封面按钮 -->
              <button type="button" class="layui-btn layui-btn-danger" id="selectCoverBtn">选择封面</button>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block" id="articleCategory">
            <button type="submit" class="layui-btn" id="upload">发布</button>
            <button type="submit" class="layui-btn layui-btn-primary" id="saveDraft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- 文章分类下拉框模板 -->
  <script type="text/html" id="tpl-articleCategory">
    <select name="cate_id">
      <option value="">请选择文章类别</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </select>
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/chapter/publish_article.js"></script>
</body>

</html>
