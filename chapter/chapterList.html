<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章列表</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/chapter/chapterLIst.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <div class="layui-card-body">
      <!-- 顶部筛选表单 -->
      <div class="filter-wrapper">
        <form class="layui-form  layui-form-pane" id="filter-form" action="">
          <!-- 分类 -->
          <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block" id="category">
            </div>
          </div>
          <!-- 状态 -->
          <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
              <select name="state" id="state" lay-verify="required">
                <option value="">请选择状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
              </select>
            </div>
          </div>
          <button type="submit" class="layui-btn">筛选</button>
          <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
        </form>
      </div>

      <!-- 文章列表 -->
      <div class="chapterTable">
        <table class="layui-table">
          <colgroup>
            <col width="860">
            <col>
            <col>
            <col>
            <col>
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <!-- 分页 -->
      <div id="page"></div>
    </div>
  </div>

  <script type="text/html" id="tpl-category">
    <select name="cate_id" id="categorySelect" lay-verify="required">
      <option value="">请选择分类</option>
      {{each data}}
      <option value="{{$value.Id}}">{{$value.name}}</option>
      {{/each}}
    </select>
  </script>

  <!-- 数据列表模板 -->
  <script type="text/html" id="tpl-dataList">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="edit layui-btn layui-btn-sm" data-id="{{$value.Id}}">修改</button>
        <button type="button" class="del layui-btn layui-btn-danger layui-btn-sm"
          data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/chapter/chapterList.js"></script>
</body>

</html>
